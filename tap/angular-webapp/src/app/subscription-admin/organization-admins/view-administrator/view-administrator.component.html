<div class="searchBarContainer">
  <app-table-search [searchOptions]="searchOptions" (tableSearched)="searchTable($event)"></app-table-search>
</div>

<table class="scrollTable">
  <thead>
    <tr>
      <th class="chkBox">
        <label class="custom-control fill-checkbox">
          <input id="selectAll" (change)="checkBoxEvent($event, 'selectAll')" type="checkbox" class="fill-control-input" />
          <span class="fill-control-indicator"></span>
        </label>
      </th>
      <th>Admin Name</th>
      <th>Contact Number</th>
      <th>Email Address</th>
    </tr>
  </thead>
  <tbody>
    <tr class="tap-table-row" *ngFor="let data of (isSearch ? filteredTableData : closedService.subadminsList); let i = index">
      <td class="chkBox">
        <label class="custom-control fill-checkbox">
          <input [checked]="data.checkboxStatus" (change)="data.checkboxStatus = !data.checkboxStatus" type="checkbox" class="fill-control-input" />
          <span class="fill-control-indicator"></span>
        </label>
      </td>
      <td (click)="openUpdateAdminModel(updatecontent, data)">{{ data.userData.firstName }}</td>
      <td (click)="openUpdateAdminModel(updatecontent, data)">{{ data.userData.phone != null ? data.userData.phone : '-' }}</td>
      <td (click)="openUpdateAdminModel(updatecontent, data)">{{ data.credentials.username != null ? data.credentials.username : '-' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #updatecontent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Admninstrator</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"><app-add-administrator></app-add-administrator></div>
</ng-template>
