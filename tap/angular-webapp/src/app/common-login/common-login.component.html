<div class="login-page-wrapper">
  <div class="container">
    <div class="login-logo">
      <img src="./assets/images/logo.png" width="88" alt="logo">
    </div>
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <div class="login-form-wrapper">
          <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" novalidate>
            <div class="form-group">
              <span class="input-icons"><i class="fa fa-user"></i></span>
              <input type="text" formControlName="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <span class="input-icons"><i class="fa fa-lock"></i></span>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
            </div>
            <div class="forgot-password-wrap">
              <div class="clearfix"></div>
            </div>
            <div class="login-btn-wrap">
              <input type="submit" value="Login" class="login-btn login-form-submit">
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
